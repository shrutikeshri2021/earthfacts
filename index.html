<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e0f7fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interesting Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const facts = [
            { title: "Age", description: "Earth is approximately 4.5 billion years old." },
            { title: "Size", description: "Earth is the fifth largest planet in our solar system." },
            { title: "Water Coverage", description: "About 71% of Earth's surface is covered with water." },
            { title: "Atmosphere", description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases including carbon dioxide." },
            { title: "Magnetic Field", description: "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation." },
            { title: "Tectonic Plates", description: "Earth's crust is divided into large and small tectonic plates that float on the semi-fluid asthenosphere, causing earthquakes and volcanic activity." },
            { title: "Moon", description: "Earth has one natural satellite, the Moon, which affects Earth's tides." },
            { title: "Rotation and Orbit", description: "Earth rotates on its axis every 24 hours, creating day and night, and orbits the Sun once every 365.25 days, which defines a year." },
            { title: "Axis Tilt", description: "Earth's axis is tilted at 23.5 degrees, which is responsible for the changing seasons." },
            { title: "Biodiversity", description: "Earth supports a vast diversity of life, from microscopic bacteria to large mammals." }
        ];

        const factsList = document.getElementById('facts-list');

        facts.forEach(fact => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${fact.title}:</strong> ${fact.description}`;
            factsList.appendChild(listItem);
        });
    </script>
</body>
</html>
